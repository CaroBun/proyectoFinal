  <main class="container">
    <h2 class="titulosPrincipales">Encontranos aquí!</h2><br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.8423235406!2d-61.10318378478917!3d-33.893714480649415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b81050c03c8419%3A0xfa44d694ec061d2c!2sBajo%20el%20mar!5e0!3m2!1ses-419!2sar!4v1623263143522!5m2!1ses-419!2sar" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </main>

  <section class="container">
    <form action="#">
      <legend class="negrita"><h3 class="h3Form">Contanos tus preferencias!</h3></legend> 

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Pescado que más te guste:</span>
        <input type="text" placeholder="Boga, etc." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Mariscos:</span>
        <input type="text" placeholder="Langostinos, etc." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <label class="marginLabel" for="lugardecompra">Usualmente, dónde hacés tu compra de pescados y mariscos? </label> <br>
      <select class="form-select" aria-label="">
        <option value="1">Compro en Bajo el Mar</option>
        <option value="2">Compro en otra pescadería</option>
        <option value="3">Compro en supermercados</option>
      </select>

      <div class="mb-3">
        <label class="marginLabel" for="acepto">Deseo recibir noticias y promociones de Bajo el Mar</label>
        <div class=" checkAlLado form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked"></label>
        </div>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa aquí tu e-mail">
      </div>

      <div class="mb-3">
        <label class="marginLabel" for="acepto">¡Envianos un mensaje!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="¿Qué te gustaría que incorporemos a nuestro servicio?"></textarea>
      </div>

      <div class="mb-3">
        <input type="reset" class="btn btn-info" value=Limpiar formulario>
        <input type="submit" class="btn btn-success" value=Enviar formulario>
      </div>
    </form>
  </section>
